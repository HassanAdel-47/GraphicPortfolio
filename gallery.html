  <div class="gallery">
    <script>
      function show(start, end, path, unique) {
        //Create Array
        var myImageArr = [];
        //Create loop
        for (i = start; i < end; i++) {
          // Create Images Path
          var a = [];
          a.push(path + "img (" + i + ")" + ".jpg");
          //Add Images to Array
          myImageArr.push({ a });
          //Create Images
          var myImage = document.createElement("img");
          //Create Links
          var link = document.createElement("a");
          //Create Name of Links class
          var linkClass = "link" + i + unique;
          //Add Class Name to link and jquery classes
          link.className = linkClass + " " + "fadeInLeft wow";
          //Add Class Name to images
          myImage.className = "image";
          //Add lazy loading to Photos
          myImage.loading = "lazy";
          //Add href to links
          link.href = a;
          //Add src to images
          myImage.src = a;
          //Append link to gallery div
          document.querySelector(".gallery").appendChild(link);
          //Append images to links
          document.querySelector("." + `${linkClass}`).appendChild(myImage);
        }
      }
      show(1, 6, "img/Designs/Logo/", 0);
      show(1, 5, "img/Designs/Ragnar/", 10);

      show(1, 10, "img/Designs/Portfolio/", 7);
    </script>
